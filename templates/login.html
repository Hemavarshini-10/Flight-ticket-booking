<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/css/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <div class="bg-image">
        <div class="login d-flex justify-content-start">
            <div class="login-box p-4 d-block mx-auto w-40">
                <h3 class="text-center mb-4"><b>LOGIN</b></h3>
                <form action="/signin" method="POST">
                    <div class="mb-3">
                        <label class="form-label">username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit" action="/signin">Sign In</button>
                      <a class="btn btn-outline-danger" href="/signup">Sign Up</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
