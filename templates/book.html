<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="/static/css/css/confirm.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>✅ Booking Confirmed!</h2>
        <p><strong>Airline:</strong> {{ airline }}</p>
        <p><strong>From:</strong> {{ from_city }} → <strong>To:</strong> {{ to_city }}</p>
        <p><strong>Departure:</strong> {{ time }}</p>
        <p><strong>Price:</strong> ₹{{ price }}</p>
        <a href="/" class="btn btn-primary mt-3">Go to Home</a>
    </div>
</body>
</html>
