<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/static/css/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login">
    <div class="bg-image">
        <div class="login d-flex justify-content-start">
            <div class="login-box p-4 d-block mx-auto w-40">
                <h3 class="text-center mb-4"><b>SIGN UP</b></h3>
                <form action="/signup" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username (Email)</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" action="/search">Register</button>
                        <a class="btn btn-outline-primary" href="/login">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
